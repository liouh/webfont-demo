<!DOCTYPE html>
<html>
<head>
	<title>Web Font Benchmark</title>
	<script type="text/javascript">
		WebFontConfig = {
			custom: { families: ['MuseoSlab-700', 'MuseoSansRounded-700', 'MuseoSansRounded-900' ],
			urls: [ 'webfont.css' ] }
		};
		(function() {
			var wf = document.createElement('script');
		//	wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		//		'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.src = 'webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
	</script>
	<style>
		.wf-active h1 {
			font-family: "MuseoSlab-700", Arial, Sans-serif;
		}
		.wf-active h2 {
			font-family: "MuseoSansRounded-900", Arial, Sans-serif;
		}
		.wf-active h3 {
			font-family: "MuseoSansRounded-700", Arial, Sans-serif;
		}
	</style>
</head>
<body>
	WebFont Loader method
	<h1>This is a header</h1>
	<h2>This is a header</h2>
	<h3>This is a header</h3>
	<br/>
	<a href="#" onclick="location.reload(); return false;">Fresh Load</a>
	|
	<a href="#" onclick="location.href = location.href; return false;">Cached Load</a>
</body>
</html>
